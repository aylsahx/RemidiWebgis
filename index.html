<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Jalan_1.js"></script>
        <script src="data/AreaJangkauan_2.js"></script>
        <script src="data/Sungai_3.js"></script>
        <script src="data/FasilitasKesehatan_4.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        function pop_Jalan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">SHAPE_Leng</th>\
                        <td>' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Jalan_1_0() {
            return {
                pane: 'pane_Jalan_1',
                opacity: 1,
                color: 'rgba(137,137,137,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Jalan_1');
        map.getPane('pane_Jalan_1').style.zIndex = 401;
        map.getPane('pane_Jalan_1').style['mix-blend-mode'] = 'normal';
        var layer_Jalan_1 = new L.geoJson(json_Jalan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Jalan_1',
            layerName: 'layer_Jalan_1',
            pane: 'pane_Jalan_1',
            onEachFeature: pop_Jalan_1,
            style: style_Jalan_1_0,
        });
        bounds_group.addLayer(layer_Jalan_1);
        map.addLayer(layer_Jalan_1);
        function pop_AreaJangkauan_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">is_in_town</th>\
                        <td>' + (feature.properties['is_in_town'] !== null ? autolinker.link(feature.properties['is_in_town'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">REMARK</th>\
                        <td>' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_AREA</th>\
                        <td>' + (feature.properties['SHAPE_AREA'] !== null ? autolinker.link(feature.properties['SHAPE_AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AreaJangkauan_2_0(feature) {
            switch(String(feature.properties['REMARK'])) {
                case '1000':
                    return {
                pane: 'pane_AreaJangkauan_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: true,
            }
                    break;
                case '2000':
                    return {
                pane: 'pane_AreaJangkauan_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(53,183,121,1.0)',
                interactive: true,
            }
                    break;
                case '3000':
                    return {
                pane: 'pane_AreaJangkauan_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,104,142,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_AreaJangkauan_2');
        map.getPane('pane_AreaJangkauan_2').style.zIndex = 402;
        map.getPane('pane_AreaJangkauan_2').style['mix-blend-mode'] = 'normal';
        var layer_AreaJangkauan_2 = new L.geoJson(json_AreaJangkauan_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AreaJangkauan_2',
            layerName: 'layer_AreaJangkauan_2',
            pane: 'pane_AreaJangkauan_2',
            onEachFeature: pop_AreaJangkauan_2,
            style: style_AreaJangkauan_2_0,
        });
        bounds_group.addLayer(layer_AreaJangkauan_2);
        map.addLayer(layer_AreaJangkauan_2);
        function pop_Sungai_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">REMARK</th>\
                        <td>' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SHAPE_Leng</th>\
                        <td>' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sungai_3_0() {
            return {
                pane: 'pane_Sungai_3',
                opacity: 1,
                color: 'rgba(95,198,254,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Sungai_3');
        map.getPane('pane_Sungai_3').style.zIndex = 403;
        map.getPane('pane_Sungai_3').style['mix-blend-mode'] = 'normal';
        var layer_Sungai_3 = new L.geoJson(json_Sungai_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sungai_3',
            layerName: 'layer_Sungai_3',
            pane: 'pane_Sungai_3',
            onEachFeature: pop_Sungai_3,
            style: style_Sungai_3_0,
        });
        bounds_group.addLayer(layer_Sungai_3);
        map.addLayer(layer_Sungai_3);
        function pop_FasilitasKesehatan_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">REMARK</th>\
                        <td>' + (feature.properties['REMARK'] !== null ? autolinker.link(feature.properties['REMARK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FasilitasKesehatan_4_0() {
            return {
                pane: 'pane_FasilitasKesehatan_4',
                radius: 10.4,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_FasilitasKesehatan_4_1() {
            return {
                pane: 'pane_FasilitasKesehatan_4',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FasilitasKesehatan_4');
        map.getPane('pane_FasilitasKesehatan_4').style.zIndex = 404;
        map.getPane('pane_FasilitasKesehatan_4').style['mix-blend-mode'] = 'normal';
        var layer_FasilitasKesehatan_4 = new L.geoJson.multiStyle(json_FasilitasKesehatan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FasilitasKesehatan_4',
            layerName: 'layer_FasilitasKesehatan_4',
            pane: 'pane_FasilitasKesehatan_4',
            onEachFeature: pop_FasilitasKesehatan_4,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FasilitasKesehatan_4_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FasilitasKesehatan_4_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_FasilitasKesehatan_4);
        map.addLayer(layer_FasilitasKesehatan_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FasilitasKesehatan_4.png" /> Fasilitas Kesehatan': layer_FasilitasKesehatan_4,'<img src="legend/Sungai_3.png" /> Sungai': layer_Sungai_3,'Area Jangkauan<br /><table><tr><td style="text-align: center;"><img src="legend/AreaJangkauan_2_10000.png" /></td><td>1000</td></tr><tr><td style="text-align: center;"><img src="legend/AreaJangkauan_2_20001.png" /></td><td>2000</td></tr><tr><td style="text-align: center;"><img src="legend/AreaJangkauan_2_30002.png" /></td><td>3000</td></tr></table>': layer_AreaJangkauan_2,'<img src="legend/Jalan_1.png" /> Jalan': layer_Jalan_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
